<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
              formControlName="email"
              type="email"
              placeholder="Votre email"
              [class.invalid]="!loginForm.controls['email'].valid &&
      loginForm.controls['email'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
            class="error-message"
            *ngIf="!loginForm.controls['email'].valid &&
       loginForm.controls['email'].touched"
    >
      <ion-label>Merci de rentrer une adresse mail valide.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Mot de passe</ion-label>
      <ion-input
              formControlName="password"
              type="password"
              placeholder="Votre mot de passe"
              [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
            class="error-message"
            *ngIf="!loginForm.controls['password'].valid
      && loginForm.controls['password'].touched"
    >
      <ion-label>Votre mot de passe doit faire plus de 6 caractères.</ion-label>
    </ion-item>

    <ion-button (click)="loginUser(loginForm)" expand="block" [disabled]="!loginForm.valid">
      Se connecter
    </ion-button>
  </form>

  <ion-button expand="block" fill="clear" routerLink="/signup">
    Créer un nouveau compte
  </ion-button>

  <ion-button expand="block" fill="clear" routerLink="/reset-password">
    J'ai oublié mon mot de passe
  </ion-button>
</ion-content>
